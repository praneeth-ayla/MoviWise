<!DOCTYPE html>
<html>
    <head>
        <title>MoviWise</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <header class="container">
            <nav class="row">
                <div class="col logo col-lg-3 col-md-2 col-sm-3">MoviWise</div>
    
                <div class="col menu col-lg-6 col-md-7 col-sm-6">
                    <a class="col" href="#">Home</a> <a class="col" href="#">Features</a>
                    <a class="col" href="#">Surprise</a> <a class="col" href="#">About</a>
                    <a class="col" href="#">Review</a>
                </div>
    
                <div class="col register col-lg-2 col-md-2 col-sm-3 justify-content-end offset-1" ><a href="javascript:introJs().setOption('showProgress',true).start();">Login</a></div>
            </nav>
            <hr>
        </header>
        <header class="main">
            
                <video autoplay muted loop>
                    <source class="video1" src="background.mp4" type="video/mp4">
                </video>
            
        </header>
        <div class="comments">
            <h1>Demo video</h1>
            
        </div>
        <div class="">
            <a href="#" class="like" onclick="myFunction()" id="demo">Like</a>
                        
        </div>
        <div>
        <a href="#" class="watch" onclick="myFunction1()" id="watch1">Watch Later</a>
        </div>
        <div class="description">
            <h1>Description</h1>
            <p>This is the demo description of the demo video.
                this is how the description is going to be for a particular
                movie.
            </p>
        </div>
    </body>
    <script>
                function myFunction() {
                
          let likeColor= document.getElementById("demo").style.background
          if (likeColor=="blue"){
          document.getElementById("demo").style.background = "red";
          document.getElementById("demo").style.border = "red";}
          else{document.getElementById("demo").style.background = "blue";
          document.getElementById("demo").style.border = "blue";}

          }
        
        function myFunction1() {
            let watchColor= document.getElementById("watch1").style.background
          if (watchColor=="indianred"){
          document.getElementById("watch1").style.background = "red";
          document.getElementById("watch1").style.border = "red";
        }
        else{document.getElementById("watch1").style.background = "indianred";
          document.getElementById("watch1").style.border = "indianred";}

          }
    </script>
</html>
